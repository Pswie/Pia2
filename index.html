<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You n Me</title>
  <link rel="stylesheet" href="partner.css">

  <style>
    body {
      background-color: #FCE8F3;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    p.heading {
      text-align: center;
      font-size: 40px;
      font-family: "Arial", sans-serif;
      color: #FF69B4;
      margin-bottom: 20px;
    }

    p {
      font-family: "Arial", sans-serif;
      font-size: 18px;
      font-weight: 600;
      opacity: 0.9;
      color: #333333;
    }

    button {
      background-color: #FF69B4;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
    }

    .pic {
      display: block;
      margin: 0 auto;
      width: 25%;
    }

    #dialog {
      width: 400px;
      margin: 0 auto;
    }

    .right {
      margin-left: 120px;
    }

    .pic1 {
      margin-left: 3vw;
    }

    #bocchi2 {
      position: absolute;
      left: 45%;
      top: 511px;
    }

    @media (max-width: 480px) {
      .heading {
        font-size: 29px;
      }

      .pic {
        width: 75%;        
      }

      #bocchi1 {
        top: 432px;
        left: 65%;
      }

      #bocchi2 {
        left: 35%;
        top: 421px;
      }

      .pic1 {
        margin-left: 11vw;
      }
    }
  </style>

  <button tabindex="-1" id="bocchi2">NO</button>
  <script>
    const button2 = document.getElementById('bocchi2');
    let left = 40;
    button2.addEventListener('mouseover', function() {
      if (left == 40) {
        left = 35;
      } else {
        left = 40;
      }
      this.style.left = left + '%';
    });
    if (window.matchMedia("(max-width: 700px)").matches) {
      let left = 30;
      button2.addEventListener('mouseenter', function() {
        if (left == 30) {
          left = 15;
        } else {
          left = 30;
        }
        this.style.left = left + '%';
      });
    }
  </script>
</head>
<body class="container">
  <p class="heading">Vuoi venire al mare con me Domenica?</p>
  <img class="pic" src="https://media.tenor.com/zGm5acSjHCIAAAAM/cat-begging.gif" alt="Immagine estiva">

  <button id="bocchi1" onclick="openModal()">OVVIO CHE SI</button>

  <dialog id="dialog">
    <img class="pic1" src="Sofy.jpg" width="210px" height="250px" alt="Immagine estiva">
    <br/>
    <center><p>Sei Sofyissima!</p></center>
    <button onclick="closeModal()" class="right">close ><</button>
  </dialog>

  <script>
    var dialog = document.getElementById("dialog");

    function openModal() {
      dialog.showModal();
    }

    function closeModal() {
      dialog.close();
    }
  </script>
</body>
</html>
